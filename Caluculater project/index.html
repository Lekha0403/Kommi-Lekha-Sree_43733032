<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Only Calculator</title>
</head>
<style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
    font-family: Arial, sans-serif;
}

.calculator {
    width: 250px;
    background: #222;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

.display {
    width: 100%;
    height: 50px;
    background: #000;
    color: white;
    text-align: right;
    padding: 10px;
    font-size: 1.5em;
    border-radius: 5px;
    margin-bottom: 10px;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 5px;
}

button {
    width: 100%;
    height: 50px;
    font-size: 1.2em;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    transition: 0.3s;
}

button:hover {
    opacity: 0.7;
}

.operator {
    background: #ff9500;
    color: white;
}

.equals {
    background: #28a745;
    color: white;
}

.zero {
    grid-column: span 2;
}
</style>
<body>

    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button class="operator">C</button>
            <button class="operator">±</button>
            <button class="operator">%</button>
            <button class="operator">/</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">×</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">−</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>

            <button class="zero">0</button>
            <button>.</button>
            <button class="equals">=</button>
        </div>
    </div>

</body>
</html>
